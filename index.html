<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentals Quiz</title>
    <link rel="stylesheet" href="assets/style.css" />
    <script defer src="./assets/script.js"></script>

</head>
<header>
    <div class= "card timer">
        <div class = "timer-text">
        <div class="large-font timer-count">10</div>
        <h3>seconds remaining</h3>
      </div>
    </div>
</header>
<body>
    <section>

        <h1 id="Intro">Coding Quiz Challenge</h1>
        <H3>
            <p>Try to answer the following code related questions within the time limit. 
                <br> Keep in mind incorrect answers will penalize your score/time by ten seconds.</p>
                <h2 class="time" style="text-align:center;"></h2>
        </H3>
    
        <div id="question-container" class="hide">
<div id="question">Question</div>


<div id="answer-buttons" class="btn-grid">
    <button class="btn">Answer 1</button>
    <button class="btn">Answer 2</button>
    <button class="btn">Answer 3</button>
    <button class="btn">Answer 4</button>
</div>

    </div>
    <div class="controls">
        <button id="start-btn" class="start-button btn">TAKE QUIZ</button>
        <button id="next-btn" class="next-btn btn hide">Next Question</button>
    </div>
    </section>

    <section>

    <div class="Quiz results">
        <div class = "Score-container">
        <div>
        <h2>Score: <span class="score">0 </span> </h2>
      </div>
    </section>
</body>
</html>
